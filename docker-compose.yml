version: '3.8'

services:
  rsqueue:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - ./queue_specs:/app/queue_specs
    environment:
      - RUST_LOG=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/queues"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s